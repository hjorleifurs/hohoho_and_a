<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Einföld vefsíða</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: sans-serif;">
  <h1>Síða sem segir hvar þú ert</h1>

  <p>Þú ert hér: <span id="locationSpan"></span></p>

  <p>Þessir staðir eru í boði</p>
  <ul>
    <li><a href="/">Rót</a></li>
    <li><a href="/her">Hér</a></li>
    <li><a href="/thar">Þar</a></li>
  </ul>

  <script>
    const span = document.querySelector('#locationSpan')
    span.innerHTML = window.location.pathname
  </script>
</body>
</html>
